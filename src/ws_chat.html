<!doctype html>
<html lang="ru" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WSChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  </head>
  <body class="bg-body-tertiary">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-sm rounded-4">
            <div class="card-header d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-2">
                <span class="fs-5 fw-semibold">WSChat</span>
                <span id="status" class="badge text-bg-secondary">Отключено</span>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="autoScroll" checked>
                <label class="form-check-label small" for="autoScroll">Автопрокрутка</label>
              </div>
            </div>

            <div class="card-body overflow-auto" id="messages" style="height: 60vh;">
              <ul id="messageList" class="list-unstyled m-0"></ul>
            </div>

            <div class="card-footer">
              <div class="row g-2">
                <div class="col-12 col-sm-4 col-md-3">
                  <input id="username" class="form-control" placeholder="Ник" maxlength="24">
                </div>
                <div class="col-12 col-sm-8 col-md-9">
                  <div class="input-group">
                    <input id="message" type="text" class="form-control" placeholder="Введите сообщение…">
                    <button id="send" class="btn btn-primary">
                      <span class="d-none d-sm-inline">Отправить</span>
                      <i class="bi bi-send-fill d-inline d-sm-none"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-2">
            <small class="text-body-secondary">Сервер: <code id="wsUrl"></code></small>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="wsChat.js"></script>
  </body>
</html>
